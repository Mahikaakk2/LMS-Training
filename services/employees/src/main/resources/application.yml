server:
  port: 9000
spring:
  application:
    name: "employee"
  profiles:
    active: 'qa'
  config:
    import: "optional:configserver:http://localhost:8071/"
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  datasource:
    url: "jdbc:h2:mem:testdb"
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
endpoints:
  shutdown:
    enabled: true
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: "http://localhost:3000/eureka/"

info:
  app:
    name: "Employees Microservice"
    description: "Employees Microservice for LMS"
    version: "1.0.0"
